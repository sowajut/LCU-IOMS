<!DOCTYPE html>
<html>
<head>
    <title>Edit Maintenance Request</title>
          <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Edit Maintenance Request</h2>
    <form method="POST">
        <label>Item Name:</label>
        <input type="text" name="item_name" value="" required><br>

        <label>Department:</label>
        <input type="text" name="department" value="" required><br>

        <label>Issue:</label>
        <input type="text" name="issue" value="" required><br>

        <label>Status:</label>
        <select name="status" required>
            <option value="Pending" {% if request_data[4] == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if request_data[4] == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Resolved" {% if request_data[4] == 'Resolved' %}selected{% endif %}>Resolved</option>
        </select><br>

        <button type="submit">Update Request</button>
    </form>
    <br>
    <a href="/maintenance">Back to Maintenance Page</a>
</body>
</html>
